<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar for Controls -->
    <div class="sidebar">
        <header>
            <!-- Dataset Selector -->
            <select id="dataset-selector">
                <option value="">Select a Dataset</option>
                <option value="WT_BS">Bacillus Subtilis Wild Type</option>
                <!-- More datasets can be added here -->
            </select>

            <!-- Node Selection -->
            <div id="node-selection" class="dropdown">
                <button id="node-select-btn" class="dropbtn">Select Nodes</button>
                <div id="node-dropdown" class="dropdown-content">
                    <div id="node-checkbox-area" style="overflow-y: auto; max-height: 200px;"> <!-- Scrollable Area -->
                        <div>
                            <input type="checkbox" id="select-all-nodes" />
                            <label for="select-all-nodes">Select All</label>
                        </div>
                        <div id="node-checkboxes">
                            <!-- Node checkboxes will be dynamically inserted here -->
                        </div>
                    </div>
                    <!-- Fixed Buttons -->
                    <div style="padding-top: 10px;">
                        <button id="clear-nodes-button">Clear</button>
                        <button id="visualize-nodes">Visualize</button>
                    </div>
                </div>
            </div>
            

            <div>
                <label for="edgeWeightSlider">Adjust Edge Visibility:</label>
                <input type="range" id="edgeWeightSlider" name="edgeWeightSlider" min="0" max="100" value="100">
                <span id="edgeWeightValue">100%</span>
            </div>
            
        </header>
    </div>

    <!-- Main Visualization Area -->
    <main>
        <div id="vis-container">
            <div id="visualization1" class="visualization">Visualization 1 Placeholder</div>
            <div id="visualization2" class="visualization">Visualization 2 Placeholder</div>
            <div id="visualization3" class="visualization">Visualization 3 Placeholder</div>
            <div id="visualization4" class="visualization">Visualization 4 Placeholder</div>
        </div>
        <div id="tooltip" style="position: absolute; display: none; padding: 10px; background: rgba(0, 0, 0, 0.75); color: white; border-radius: 5px; pointer-events: none;"></div>
    </main>
    <!-- Your script file -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
