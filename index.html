<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Dataset Selector -->
        <select id="dataset-selector">
            <option value="">Select a Dataset</option>
            <option value="WT_BS">Bacillus Subtilis Wild Type</option>
            <!-- More datasets can be added here -->
        </select>

    <!-- Node Selection -->
<!-- Node Selection -->
    <div id="node-selection" class="dropdown">
        <button id="node-select-btn" class="dropbtn" type="button">Select Nodes</button>
        <div id="node-dropdown" class="dropdown-content">
            <div>
                <!-- Corrected ID for Select All functionality -->
                <input type="checkbox" id="select-all-nodes" />
                <label for="select-all-nodes">Select All</label>
            </div>
            <div id="node-checkboxes">
                <!-- Node checkboxes will be dynamically inserted here -->
            </div>
            <!-- Corrected ID for Clear functionality -->
            <button id="clear-nodes-button" type="button">Clear</button>
            <!-- Corrected ID for Visualize functionality -->
            <button id="visualize-nodes" type="button">Visualize</button>
        </div>
    </div>

    <label for="edgeWeightSlider">Adjust Edge Visibility:</label>
    <input type="range" id="edgeWeightSlider" name="edgeWeightSlider" min="0" max="100" value="50" oninput="updateEdgeVisibility(this.value)">
    <span id="edgeWeightValue">50%</span>


    </header>
    <main>
        <div id="vis-container">
            <div id="visualization1" class="visualization">Visualization 1 Placeholder</div>
            <div id="visualization2" class="visualization">Visualization 2 Placeholder</div>
            <div id="visualization3" class="visualization">Visualization 3 Placeholder</div>
            <div id="visualization4" class="visualization">Visualization 4 Placeholder</div>
        </div>
    </main>

    <!-- Your script file -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
